<ng-template #modal let-modal>
    <form [formGroup]="signUpForm" (ngSubmit)="onDataSubmit()">
    <div class="modal-header">
        <h4 class="modal-title">Sign up Form</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Enter username" formControlName="name">
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input class="form-control" id="login" placeholder="Enter username" formControlName="login">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" placeholder="Enter password" formControlName="password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-secondary">Log In</button>
    </div>
</form>
</ng-template>
